{% extends "base.html" %}
{% from 'bootstrap4/form.html' import render_form %}
{% block content %}
<style>
/* Body styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

/* Login container styles */
.login-container {
    width: 300px;
    margin: 0 auto;
    margin-top: 100px;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

/* Form styles */
.login-form {
    display: flex;
    flex-direction: column;
}

.login-form input[type="text"],
.login-form input[type="password"] {
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-size: 16px;
}

.login-form input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 3px;
}

.login-form input[type="submit"]:hover {
    background-color: #0056b3;
}

/* Heading styles */
.login-heading {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

/* Link styles */
.login-form a {
    text-decoration: none;
    color: #007bff;
}

.login-form a:hover {
    text-decoration: underline;
    color: #0056b3;
}

</style>
<div class="box">
    <div style="margin-left:auto;margin-right:auto;width:500px">
	<h2 style="color:black;font-size:40px;text-align:center;font-family:fantasy;padding:20px;">Register
  {{ render_form(form, novalidate=True) }}
</div>

{% endblock %}
